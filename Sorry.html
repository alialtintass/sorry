<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.5s ease;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
    }
    .animation {
      margin-top: 20px;
    }
    .final {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .final img {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="apology">
    <h1 style="color: red;">Seni Üzdüğüm için Özür Dilerim.<br>Barışalım Mı?</h1>
    <div class="buttons">
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayır</button>
    </div>
    <div class="animation">
      <img src="https://www.animatedimages.org/data/media/1551/animated-sorry-and-apology-image-0014.gif" alt="Sevimli Özür Animasyonu" style="width: 150px;" />
    </div>
  </div>
  <div id="final" class="final">
    <h1 style="color: red;">Evet diyeceğini biliyordum!<br>Teşekkür Ederim <3</h1>
    <div class="animation">
      <img src="https://www.animatedimages.org/data/media/466/animated-thank-you-image-0012.gif" alt="Teşekkür Animasyonu" style="width: 200px;" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const apology = document.getElementById('apology');
    const final = document.getElementById('final');

    const noMessages = [
      "emin misin???",
      "Gerçekten emin misin:(( ",
      "Tam olarak emin olduğunu söyleyebilir misin....",
      "Hayir dersen çok üzülürüm.",
      "Yılmaz gibi felç kalırım.",
      "sensiz ben nefes alamaam....",
      "sen olmadan ben asla yaşayamaam...",
      "peki tamam bir daha sormayacağım."
    ];

    let clickCount = 0;

    yesBtn.addEventListener('click', () => {
      apology.style.display = 'none';
      final.style.display = 'flex';
    });

    noBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount <= noMessages.length) {
        noBtn.textContent = noMessages[clickCount - 1];
        // Shrink noBtn progressively
        const noPadding = 15 - (clickCount * 1); // Decrease padding
        const noFontSize = 18 - (clickCount * 1); // Decrease font size
        noBtn.style.padding = `${Math.max(noPadding, 5)}px ${Math.max(noPadding * 2, 10)}px`;
        noBtn.style.fontSize = `${Math.max(noFontSize, 10)}px`;

        // Enlarge yesBtn progressively
        const yesPadding = 15 + (clickCount * 10);
        const yesFontSize = 18 + (clickCount * 5);
        yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
        yesBtn.style.fontSize = `${yesFontSize}px`;
      }

      if (clickCount >= noMessages.length) {
        setTimeout(() => {
          noBtn.style.display = 'none';
          // Make yesBtn cover the entire page
          yesBtn.style.padding = '0';
          yesBtn.style.fontSize = '48px';
          yesBtn.style.width = '100%';
          yesBtn.style.height = '100vh';
          yesBtn.style.borderRadius = '0';
          yesBtn.style.margin = '0';
        }, 500);
      }
    });
  </script>
</body>
</html>
